<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Md. Ariful Islam" />
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlays.css">
    <link rel="stylesheet" href="./styles/configuration.css">
    <link rel="stylesheet" href="./styles/game.css">
    <!-- JS -->
    <script src="./script/config.js" defer></script>
    <script src="./script/game.js" defer></script>
    <script src="./script/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
      <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe!</h1>
      <p>Build with HTML, CSS & JavaScript</p>
    </header>
    <main >
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form action="">
                <div class="form-control">
                    <label for="playername">Player Name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="config-error"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-button">Cancel</button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
          <article id="game-over">
              <h2>You Won! <span id="winner">PLAYER NAME</span></h2>
              <p>Click "Start New Game" above, to start a new game!</p>
          </article>
          <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
          <ol id="game-board">
              <li></li>
              <li></li>
              <li class="disabled">X</li>

              <li></li>
              <li></li>
              <li class="disabled">X</li>

              <li></li>
              <li class="disabled">O</li>
              <li></li>
          </ol>
      </section>
    </main>
  </body>
</html>
